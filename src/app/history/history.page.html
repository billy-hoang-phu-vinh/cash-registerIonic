<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list id="expenses-list">
    <ion-item button *ngFor="let item of itemList" >
      
      <ion-col size="8" (click)="pickItem(item)">
        <ion-label>
          {{item.name}}
        </ion-label>
      </ion-col>
      <ion-col size="2" offset="2">
        <ion-label>
          {{item.quantity}}
        </ion-label>
      </ion-col>
      
      
    </ion-item>
  </ion-list>
</ion-content>
