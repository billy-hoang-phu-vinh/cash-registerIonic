<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Restock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" #anyform="ngForm" (ngSubmit)="onSubmit(anyform)">
    <ion-grid>
        <ion-row id="row">
          <ion-col size-sm="6" >
            <ion-item>
              <ion-label position="floating" >
                Enter new quantity:
              </ion-label>
              <ion-input type="number" name="quantity" required formControlName="quantity" ngModel>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col  size="4" offset="2">
              <ion-button type="submit" >
                Restock
              </ion-button>
          </ion-col>
          <ion-col  size="4" (click)="manager(item)">
              <ion-button  >
                cancel
              </ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </form>

  <ion-list id="expenses-list">
    <ion-item button *ngFor="let item of itemList" >
      
      <ion-col size="8" (click)="pickItem(item)">
        <ion-label>
          {{item.name}}
        </ion-label>
      </ion-col>
      <ion-col size="2" offset="2">
        <ion-label>
          {{item.quantity}}
        </ion-label>
      </ion-col>
      
      
    </ion-item>
  </ion-list>

</ion-content>
