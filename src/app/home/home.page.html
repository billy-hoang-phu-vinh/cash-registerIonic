<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Cash Register App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-grid>
       
      <ion-row id="row" >
        <ion-col size-md="12">
          <ion-label size="large">
            <h1> Type </h1>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row id="row2" >
        <ion-col size-sm="12">
          
          <ion-row id="rowNumber"size-sm="12">

            <ion-col size="3" >
              <ion-button shape="round"style="--background:#DCDCDC;--color:black" id="number" fill="solid" size="large">
                  1
            </ion-button>
            </ion-col>
            
            <ion-col size="3">
              <ion-button shape="round"style="--background:#DCDCDC;--color:black" id="number" fill="solid" size="large">
                  2
            </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button shape="round"style="--background:#DCDCDC;--color:black" id="number" fill="solid" size="large">
                  3
            </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button shape="round"style="--background:#DCDCDC;--color:black" id="number" fill="solid" size="large">
                  Total
            </ion-button>
            </ion-col>
          </ion-row>

          <ion-row id="rowNumber2" size-sm="12">

            <ion-col size="9" >

              <ion-row>
                <ion-col size="4" >
                  <ion-button shape="round"style="--background:#DCDCDC;--color:black" id="number" fill="solid" size="large">
                      4
                </ion-button>
                </ion-col>
                <ion-col size="4" >
                  <ion-button shape="round"style="--background:#DCDCDC;--color:black" id="number" fill="solid" size="large">
                      5
                </ion-button>
                </ion-col>
                <ion-col size="4" >
                  <ion-button shape="round"style="--background:#DCDCDC;--color:black" id="number" fill="solid" size="large">
                      6
                </ion-button>
                </ion-col>
                
              </ion-row>
              <ion-row>
                <ion-col size="4" >
                  <ion-button shape="round"style="--background:#DCDCDC;--color:black" id="number" fill="solid" size="large">
                      7
                </ion-button>
                </ion-col>
                <ion-col size="4" >
                  <ion-button shape="round"style="--background:#DCDCDC;--color:black" id="number" fill="solid" size="large">
                      8
                </ion-button>
                </ion-col>
                <ion-col size="4" >
                  <ion-button shape="round"style="--background:#DCDCDC;--color:black" id="number" fill="solid" size="large">
                      9
                </ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="4" offset="4">
                  <ion-button  shape="round"style="--background:#DCDCDC;--color:black" id="number" fill="solid" size="large">
                      0
                </ion-button>
                </ion-col>
                
              </ion-row>
            </ion-col>
            
            <ion-col size="3">
              <ion-button expand="full" shape="round" style="--border-radius:25px;--background:blue;--color:black" id="buy" fill="solid" size="large">
                  Buy
                  
            </ion-button>
            </ion-col>
            
          </ion-row>


        </ion-col>
      </ion-row>

      <ion-row id="row3" >
        <ion-col size-md="12">
          <ion-label size="large">
            <h1> Quantity </h1>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row id="row4" >
        <ion-col size-md="12">
          <ion-label size="large">
            <h1> List here </h1>
          </ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>

    
  </ion-content>
  
</ion-content>
